			<div class="w-full max-w-xs mb-4">
				<h2 class="mb-4 font-bold">Enter Whatsapp number</h2>

				<!-- Form -->
				<form action="" onsubmit="event.preventDefault(); generateLink();">
					<div class="form-control w-full max-w-xs mb-4 join join-horizontal">
						<!-- Country Code -->
						<div
							class="btn btn-lg btn-neutral join-item hidden"
							id="countryCodeLabel"
						>
							+62
						</div>

						<!-- Input Number -->
						<input
							type="text"
							placeholder="whatsapp number..."
							class="input input-bordered input-lg w-full max-w-xs"
							oninput="numberOnly(this.id);"
							maxlength="20"
							id="whatsapp_number"
							name="whatsapp_number"
						/>
					</div>

					<!-- Generate link button -->
					<button class="btn btn-primary w-full" onclick="generateLink()">
						<span class="iconify w-5 h-5" data-icon="fa-brands:whatsapp"></span>
						Generate Link
					</button>
				</form>
			</div>

			<!-- Link result -->
			<div class="w-full max-w-xs">
				<a target="_blank" href="" class="hidden" id="linkResult">
					<button class="btn btn-secondary w-full">
						<span id="linkText">Chat</span>
						<span
							class="iconify w-5 h-5 ml-2"
							data-icon="heroicons-outline:external-link"
						></span>
					</button>
				</a>
			</div>
		</div>

	<script>
		// Run command after document ready
		document.addEventListener("DOMContentLoaded", function () {
			// This section retrieve and set country code select option value and label
			// Get country code select input
			let countryCodeSelect = document.getElementById("countryCodeSelect");

			// Get last country code value from local storage
			let selectedValue = localStorage.getItem("selectedCountryCode");
			// if null set it to empty string
			if (selectedValue == null) {
				selectedValue = ""; // this is value of option "other"
			}

			// Base on option value, make selected=true
			let optionToSelect = countryCodeSelect.querySelector(
				`option[value="${selectedValue}"]`
			);
			optionToSelect.selected = true;

			// Set label on the left of input
			setCountryCodeLabel(selectedValue);
		});

		// Input only number
		function numberOnly(id) {
			let element = document.getElementById(id);
			element.value = element.value.replace(/[^0-9]/gi, "");
		}

		// Generate wa.me link
		function generateLink() {
			// Get all needed element
			let linkResult = document.getElementById("linkResult"); // link in a href
			let linkText = document.getElementById("linkText"); // text link in button
			let telephone = document.getElementById("whatsapp_number").value; // input number value
			let countryCodeSelect = document.getElementById("countryCodeSelect"); // country code value

			// Concatenate link
			const link =
				"http://wa.me/" + countryCodeSelect.value + String(telephone);

			// View the result
			linkText.textContent =
				"Chat with +" + countryCodeSelect.value + telephone;
			linkResult.href = link;
			linkResult.classList.remove("hidden");

			// For debug
			console.log(link);
		}

		// Change label base on country code or hide it
		function setCountryCodeLabel(textLabel) {
			// Get needed element
			let countryCodeLabel = document.getElementById("countryCodeLabel");
			let whatsapp_number = document.getElementById("whatsapp_number");

			// If value is other or blank hide label
			// else show and join it with input
			if (textLabel == "other" || textLabel == "") {
				countryCodeLabel.classList.add("hidden");
				whatsapp_number.classList.remove("join-item");
			} else {
				countryCodeLabel.classList.remove("hidden");
				whatsapp_number.classList.add("join-item");
				countryCodeLabel.textContent = "+" + textLabel;
			}
		}

		// Save country code value on local storage
		function saveCountryCodeVal(selectedValue) {
			setCountryCodeLabel(selectedValue);
			localStorage.setItem("selectedCountryCode", selectedValue);
		}
	</script>
</html>
