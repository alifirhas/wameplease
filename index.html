<!DOCTYPE html>
<html lang="en" data-theme="emerald">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>wa.me please</title>

		<!-- Tailwindcss -->
		<link href="./dist/output.css" rel="stylesheet" />

		<!-- Script -->
		<script src="./index.js"></script>

		<!-- Theme changer -->
		<script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>

		<!-- Iconify -->
		<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
	</head>
	<body>
		<div
			class="container mx-auto p-0 md:p-4 flex flex-col justify-center items-center h-screen overflow-auto"
		>
			<div class="w-full max-w-xs mb-4">
				<h2 class="mb-4 font-bold">Enter Whatsapp number</h2>
				<!-- Form -->
				<form action="" onsubmit="event.preventDefault(); generateLink();">
					<!-- Input Number -->
					<div class="form-control w-full max-w-xs mb-4">
						<input
							type="text"
							placeholder="6289774241741"
							class="input input-bordered input-lg w-full max-w-xs join-item"
							oninput="numberOnly(this.id);"
							maxlength="20"
							id="whatsapp_number"
							name="whatsapp_number"
						/>
					</div>

					<!-- Generate link button -->
					<button class="btn btn-primary w-full" onclick="generateLink()">
						<span class="iconify w-5 h-5" data-icon="fa-brands:whatsapp"></span>
						Generate Link
					</button>
				</form>
			</div>

			<!-- Link result -->
			<div class="w-full max-w-xs">
				<a target="_blank" href="" class="hidden" id="linkResult">
					<button class="btn btn-secondary w-full">
						<span id="linkText">Chat</span>
						<span
							class="iconify w-5 h-5 ml-2"
							data-icon="heroicons-outline:external-link"
						></span>
					</button>
				</a>
			</div>
		</div>
		
		<!-- Setting modal -->
		<button
			class="btn btn-neutral fixed bottom-[20px] right-[20px] z-10"
			onclick="setting_modal.showModal()"
		>
			<span class="iconify w-5 h-5" data-icon="fa6-solid:gear"></span>
		</button>
		<dialog id="setting_modal" class="modal modal-bottom sm:modal-middle z-20">
			<form method="dialog" class="modal-box overflow-visible">
				<h3 class="font-bold text-lg mb-4">Settings</h3>

				<!-- Theme changer -->
				<div class="form-control w-full max-w-xs">
					<label class="label">
						<span class="label-text">Theme</span>
					</label>
					<select class="select select-bordered capitalize" data-choose-theme>
						<option disabled selected>Pick one</option>
						<option value="light">light</option>
						<option value="dark">dark</option>
						<option value="cupcake">cupcake</option>
						<option value="bumblebee">bumblebee</option>
						<option value="emerald">emerald</option>
						<option value="corporate">corporate</option>
						<option value="synthwave">synthwave</option>
						<option value="retro">retro</option>
						<option value="cyberpunk">cyberpunk</option>
						<option value="valentine">valentine</option>
						<option value="halloween">halloween</option>
						<option value="garden">garden</option>
						<option value="forest">forest</option>
						<option value="aqua">aqua</option>
						<option value="lofi">lofi</option>
						<option value="pastel">pastel</option>
						<option value="fantasy">fantasy</option>
						<option value="wireframe">wireframe</option>
						<option value="black">black</option>
						<option value="luxury">luxury</option>
						<option value="dracula">dracula</option>
						<option value="cmyk">cmyk</option>
						<option value="autumn">autumn</option>
						<option value="business">business</option>
						<option value="acid">acid</option>
						<option value="lemonade">lemonade</option>
						<option value="night">night</option>
						<option value="coffee">coffee</option>
						<option value="winter">winter</option>
					</select>
				</div>

				<p class="py-4">Press ESC key or click the button below to close</p>
				<div class="modal-action">
					<!-- if there is a button in form, it will close the modal -->
					<button class="btn">Close</button>
				</div>
			</form>
		</dialog>
	</body>

	<script>
		function numberOnly(id) {
			var element = document.getElementById(id);
			element.value = element.value.replace(/[^0-9]/gi, "");
		}

		function generateLink() {
			var linkResult = document.getElementById("linkResult");
			var linkText = document.getElementById("linkText");
			var telephone = document.getElementById("whatsapp_number").value;

			var link = "http://wa.me/" + String(telephone);

			linkText.textContent = "Chat with " + telephone;
			linkResult.href = link;
			linkResult.classList.remove("hidden");

			console.log(link);
		}
	</script>
</html>
