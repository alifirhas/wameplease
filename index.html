<!DOCTYPE html>
<html lang="en" data-theme="forest">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>wa.me please</title>

		<!-- Tailwindcss -->
		<link href="./dist/output.css" rel="stylesheet" />

		<!-- Script -->
		<script src="./index.js"></script>

		<!-- Theme changer -->
		<script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
	</head>
	<body>
		<div
			class="container mx-auto p-0 md:p-4 flex flex-col justify-center items-center h-screen"
		>
			<!-- Form -->
			<div>
				<!-- Input Number -->
				<div class="form-control w-full max-w-xs mb-4">
					<label class="label">
						<label for="telepon"><span>Whatsapp Number</span></label>
					</label>
					<div class="join">
						<button class="btn btn-neutral btn-lg join-item">+62</button>
						<input
							type="text"
							placeholder="89774241741"
							class="input input-bordered input-lg w-full max-w-xs join-item"
							oninput="numberOnly(this.id);"
							maxlength="12"
							id="no_telephone"
							name="no_telephone"
						/>
					</div>
				</div>

				<!-- Generate link button -->
				<button class="btn btn-primary w-full" onclick="generateLink()">
					Generate Link
				</button>
			</div>

			<!-- Link result -->
			<div class="mt-4 w-full max-w-xs">
				<a target="_blank" href="" class="hidden" id="linkResult">
					<button class="btn btn-active btn-accent w-full" id="linkButton">
						Chat
					</button>
				</a>
			</div>
		</div>
	</body>

	<script>
		function numberOnly(id) {
			var element = document.getElementById(id);
			element.value = element.value.replace(/[^0-9]/gi, "");
		}

		function generateLink() {
			var linkElement = document.getElementById("linkResult");
			var buttonLinkElement = document.getElementById("linkButton");
			var telephone = document.getElementById("no_telephone").value;

			var link = "http://wa.me/62" + String(telephone);

			buttonLinkElement.textContent = "Chat with +62" + telephone;
			linkElement.href = link;
			linkElement.classList.remove("hidden");

			console.log(link);
		}
	</script>
</html>
